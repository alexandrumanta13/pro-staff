<div class="row">
    <div class="col-6 col-md-4 col-lg-3 col-xl-5col" *ngFor="let product of _products">
        <div class="product">
            <figure class="product-image-container">
                <a href="/produs/{{product.alias}}" class="product-image">
                    <img src="{{product.image_url}}" alt="product">
                </a>
                <!-- <span class="product-label label-new">Nou</span> -->
                <a href="/produs/{{product.alias}}" class="btn-quickview">Vezi detalii</a>
            </figure>
            <div class="product-details">
                <h2 class="product-title">
                    <a href="/produs/{{product.alias}}">{{product.product_name}}</a>
                </h2>
                <div class="price-box">
                    <!-- <span class="old-price">69 lei</span> -->
                    <span class="product-price">{{product.price}} lei</span>
                </div><!-- End .price-box -->
            </div><!-- End .product-details -->
        </div><!-- End .product -->
    </div>
</div>

<div class="pagination">
    <div class="pagination-item" (click)="decreaseCurrentPage();">PREV</div>
    <div class="pagination-item" *ngFor="let number of pages" [class.current-page]="number === currentPage" (click)="setCurrentPage(number)">{{number}}</div>
    <div class="pagination-item" (click)="increaseCurrentPage();">NEXT</div>
</div>
