
    <div class="sidebar-wrapper">


      <div class="widget widget-categories">
        <h4 class="widget-title">Categorii</h4>

        <ul class="list">
          <li *ngFor="let category of blogsCategories">
            <a routerLink="/blog/categorie/{{category.slug}}">{{category.blog_category_name}}</a>
          </li>

        </ul>
      </div><!-- End .widget -->

      <div class="widget">
        <h4 class="widget-title">Recente</h4>

        <ul class="simple-entry-list">
          <li *ngFor="let post of recent">
            <div class="entry-media">
              <a [routerLink]="['/blog',post.postSlug]">
                <img src="{{post.image}}" alt="">
              </a>
            </div>
            <div class="entry-info">
              <a [routerLink]="['/blog',post.postSlug]">{{post.title}}</a>
              <div class="entry-meta">
                {{post.date_added}}
              </div>
            </div>
          </li>

         
        </ul>
      </div><!-- End .widget -->



      <div class="widget">
        <h4 class="widget-title">Arhiva</h4>

        <ul class="list">
          <li *ngFor="let date of dates">
            <!-- Key: <b>{{date.key}}</b> and Value: <b>{{date.value}}</b> -->
            <a (click)="getBlogsByDate(date.toSend)">{{date.toShow}}</a>
          </li>

        </ul>
      </div><!-- End .widget -->
    </div><!-- End .sidebar-wrapper -->
