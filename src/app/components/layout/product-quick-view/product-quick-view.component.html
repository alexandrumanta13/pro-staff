<div class="product-single-container product-single-default product-quick-view container modal" tabindex="-1"
  role="dialog" aria-labelledby="openModalLabel" aria-hidden="true">
  <div class="row">
    <button title="Close (Esc)" type="button" (click)="close()" class="mfp-close">Ã—</button>
    <div class="col-lg-6 col-md-6 product-single-gallery">
      <div class="product-slider-container product-item">
        <div class="product-single-carousel owl-carousel owl-theme">
          <div class="product-item">
            <img class="product-single-image" [src]="product?.image_url" [attr.data-zoom-image]="product?.image_url" />
          </div>
          <!-- <div class="product-item" *ngFor="let image of product?.images">
            <img class="product-single-image" [src]="image.image_url" [attr.data-zoom-image]="image.image_url" />
          </div> -->
        </div>
        <!-- End .product-single-carousel -->
      </div>
      <div class="prod-thumbnail row owl-dots" id='carousel-custom-dots' *ngIf="singleImage > 1">
        <div class="col-3 owl-dot" *ngFor="let image of product?.images">
          <img src="{{image.image_url}}" />
        </div>
      </div>
    </div><!-- End .col-lg-7 -->

    <div class="col-lg-6 col-md-6">
      <div class="product-single-details">
        <h1 class="product-title">{{product?.product_name}}</h1>

        <!-- <div class="ratings-container">
          <div class="product-ratings">
            <span class="ratings" style="width:60%"></span>
          </div>

          <a href="#" class="rating-link">( 6 Reviews )</a>
        </div> -->

        <div class="price-box">
          <!-- <span class="old-price">$81.00</span> -->
          <span class="product-price">{{price}} Lei</span>
          <span class="product-price" *ngIf="clickedColor"> + 20 Lei (nuantator)</span>
        </div><!-- End .price-box -->

        <div class="product-desc">
          <p>{{product?.description}}</p>
        </div><!-- End .product-desc -->

        <div class="product-filters-container">
          <div class="product-single-filter">
            <label>Cantitati:</label>
            <ul class="config-size-list">
              <li class="qnt-class" *ngFor="let qnt of product?.availableQuantities; first as isFirst"
                [ngClass]="{'active': isFirst}">
                <!-- <a (click)="getColors(qnt.quantity, $event)" [attr.data-qnt]="qnt.quantity">{{qnt.quantity}} {{qnt.um}}</a> -->
                <a (click)="getPrice(qnt.quantity, qnt.um, $event)" [attr.data-qnt]="qnt.quantity">{{qnt.quantity}}
                  {{qnt.um}}</a>
              </li>
            </ul>
          </div><!-- End .product-single-filter -->
          <!-- <div class="product-single-filter">
            <label>Colors:</label>
            <ul class="config-swatch-list">
              <li class="color-class" *ngFor="let color of colors; first as isFirst" [ngClass]="{'active': isFirst}">
                <a (click)="getPrice(color.color, $event)">{{color.color}}</a>
              </li>
            </ul>
          </div> -->

          <div class="product-single-filter">
            <label>Culori:</label>
            <ul class="config-swatch-list" >
              <li class="color-class" *ngFor="let color of product?.availableColors; first as isFirst">
                <a (click)="getColor(color.color, $event)">
                  <img *ngIf="color.color_image" [attr.data-color]="color.color" [attr.data-image]="color.color_image"
                    src="{{color.color_image}}" alt="">

                </a>
              </li>
            </ul>
            <a href="" *ngIf="product?.PaletteColorID == -1">Vezi paletarul de culori</a>
          </div><!-- End .product-single-filter -->
        </div><!-- End .product-filters-container -->

        <div class="product-action">
          <div class="product-single-qty">
            <input class="horizontal-quantity form-control" type="text">
          </div><!-- End .product-single-qty -->

          <a (click)="addToCart(product)" class="paction add-cart" title="Add to Cart">
            <span>Adauga in cos</span>
          </a>
          <!-- <a href="#" class="paction add-wishlist" title="Add to Wishlist">
            <span>Add to Wishlist</span>
          </a>
          <a href="#" class="paction add-compare" title="Add to Compare">
            <span>Add to Compare</span>
          </a> -->
        </div><!-- End .product-action -->

        <div class="product-single-share">
          <label>Distribuie:</label>
          <!-- www.addthis.com share plugin-->
          <div class="addthis_inline_share_toolbox"></div>
        </div><!-- End .product single-share -->
      </div><!-- End .product-single-details -->
    </div><!-- End .col-lg-5 -->

  </div><!-- End .row -->
  <ng-content></ng-content>

</div><!-- End .product-single-container -->
<div class="modal-background"></div>
