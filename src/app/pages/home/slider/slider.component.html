<div class="home-slider-container">
    <owl-carousel-o class="home-sliders" [options]="defaultOptions">
 
        <ng-container  *ngFor="let slider of sliders; index as i">
          <ng-template class="home-slider-item" carouselSlide [id]="slider.id" >
             
         
            <div class="slide-bg home"  [attr.data-src]="slider.background"  style="opacity: 1"></div>
            <ul class="slide-bg scene" style="width: 100%; height: 100%;">
                <li class="layer" data-depth="0.05">
                    <img class="slider-product" src="{{slider.product}}" alt="">
                </li>
                <li class="layer" data-depth="0.06"><img style="position: absolute; top: 31%; left: 46.5%;" src="assets/images/slider/blurflake1.png" alt="" /></li>
                <li class="layer" data-depth="0.07"><img class="animation-spin" style="position: absolute; top: 25%; left: 66%;" src="assets/images/slider/blurflake2.png" alt="" /></li>
                <li class="layer" data-depth="0.10"><img class="animation-wave" style="position: absolute; top: 50%; left: 80%;" src="assets/images/slider/blurflake3.png" alt="" /></li>
                <li class="layer" data-depth="0.15"><img style="position: absolute; top: 70%; left: 55%;" src="assets/images/slider/blurflake4.png" alt="" /></li>
           </ul>
           <div class="container home-slide-content" [class.left]="i == 1">
                <h3>{{slider.h3}}</h3> <br>
                <h1>{{slider.h1}}</h1> <br>

                <a routerLink="{{slider.link}}" class="btn btn-orange" role="button">Vezi mai mult</a>
            </div>
            
          </ng-template>
        </ng-container>
     
      </owl-carousel-o>
